<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c5de6f12ca.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #f9fafc;
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background-color: #2d6187;
        color: white;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
      }

      .navbar-left {
        flex: 1;
      }

      .navbar-left h1 {
        font-size: 2em;
        color: #e9f2f9;
      }

      .navbar-center {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .navbar-center ul {
        list-style: none;
        display: flex;
        gap: 40px;
        margin: 0;
        padding: 0;
      }

      .navbar-center ul li {
        position: relative;
      }

      .navbar-center ul li a {
        color: #e9f2f9;
        text-decoration: none;
        font-size: 1.2em;
        padding: 5px;
        transition: color 0.4s ease;
      }

      .navbar-center ul li a::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        left: 0;
        bottom: -5px;
        background-color: #e9f2f9;
        transition: width 0.4s ease;
      }

      .navbar-center ul li a:hover {
        color: #74c7c1;
      }

      .navbar-center ul li a:hover::after {
        width: 100%;
      }

      .navbar-center ul:hover .nav-item {
        opacity: 0.4;
        transition: opacity 0.4s ease;
      }

      .navbar-center ul li:hover .nav-item {
        opacity: 1;
        transition: opacity 0.2s ease;
      }

      .navbar-right {
        flex: 1;
        display: flex;
        justify-content: flex-end;
      }

      .navbar-right .create-account-btn {
        background-color: #74c7c1;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.4s ease, transform 0.2s ease;
      }

      .navbar-right .create-account-btn:hover {
        background-color: #569d98;
        transform: scale(1.05);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      }

      .navbar-right .create-account-btn:active {
        transform: scale(0.95);
        background-color: #498b8a;
      }

      .Icon {
        font-size: xx-large;
      }

      .hide {
        display: none;
      }

      @media (max-width: 768px) {
        .navbar-center ul {
          list-style: none;
          position: fixed;
          display: flex;
          flex-direction: column;
          background-color: #1e3f56 ;
          top: 70px;
          left: 0;
          height: 100%;
          width: 100%;
          text-align: center;
        }

        .navbar-center ul li{
          padding: 20px;
          margin: 10px;
        }

        .navbar-center ul li a {
          color: white;
          text-decoration: none;
          font-size: 30px;
          padding: 5px;
        }

         .navbar-center ul li a:hover {
          color: #74c7c1;
          font-size: 35px;
        }

        .navbar-center ul li a:hover::after {
          width: 100%;
        } 

        .navbar-center ul li a::after{
          display: none;
        }

        .navbar-center ul:hover .nav-item {
          opacity: 1;
        }

        .Icon{
          display: block;
        }

        .create-account-btn{
          position: fixed;
          display: flex;
          flex-direction: column;
          background-color: #1e3f56 ;
          top: 90%;
          left: 35%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <h1>Sanjeevani</h1>
      </div>
      <div class="navbar-center hide">
        <ul>
          <li><a href="#" class="nav-item">Home</a></li>
          <li><a href="#" class="nav-item">All Doctors</a></li>
          <li><a href="#" class="nav-item">About</a></li>
          <li><a href="#" class="nav-item">Contact</a></li>
        </ul>
      </div>
      <div class="navbar-right hide">
        <button class="create-account-btn">Create Account</button>
      </div>
      <i class="fa-solid fa-bars Icon hide"></i>
    </nav>
    <script src="extra.js"></script>
  </body>
</html>
